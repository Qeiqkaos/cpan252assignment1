<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Order form</title>
</head>

<body>
  <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
    <h1 class="mb-3">Order Item</h1>
    <form method="post" th:object="${item}">
      <div th:if="${#fields.hasErrors()}">
        <span> Please correct the problems below and resubmit. </span>
      </div>
      <div class="mb-3">
        <label for="itemName" class="form-label">Item name: </label>
        <input type="text" class="form-control" id="itemName" th:field="*{name}" aria-describedby="itemHelp" />
        <div id="itemHelp" class="form-text">
          Provide decent item name
        </div>
        <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
          Name error
        </span>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price: </label>
        <input type="number" th:field="*{price}" class="form-control" id="price" />
        <span class="validationError" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
          Price error
        </span>
      </div>

      <div class="mb-3">
        <label for="yearcreated" class="form-label">Year of Creation: </label>
        <input type="number" th:field="*{yearcreated}" class="form-control" id="yearcreated" />
        <span class="validationError" th:if="${#fields.hasErrors('yearcreated')}" th:errors="*{yearcreated}">Year of Creation Error
        </span>
      </div>
      
      <select th:field="*{brandFrom}" class="form-select mt-5 mb-5" aria-label="Brand selection">
        <option th:each="brand: ${brands}" th:value="${brand}" th:text="${brand.title}" />
      </select>

      <button class="btn btn-primary mt-5">Create Item</button>
    </form>
  </div>
</body>

</html>
